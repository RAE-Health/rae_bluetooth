    - assets/bluetooth.png
    - assets/checkmark.png
    - assets/circle_cross_narrow.png
    - assets/circle_cross.png
    - assets/circle_question_mark.png
    - assets/circle_x.png
    - assets/no_data_watch.png
    - assets/no_data.png
    - assets/no_watch.png
    - assets/notpaired.png
    - assets/protected.png
    - assets/receiving_data.gif
    - assets/shield.png
    - assets/transmission.png
